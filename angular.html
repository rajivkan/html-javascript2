<!DOCTYPE html>
<html>
	<head>

			body{
				margin:0px;

			}
			.table{
				border: 1px #ccc solid;
			}

			.table td, .table tr{
				border: 1px #ccc solid;
			}

		<script type="text/javascript" src="js/angular/angular.min.js"></script>

	<body ng-app="appSample">

									</tr>
									<tr>
										<td>

										</td>
									</tr>

									</tr>
								</table>
							</td>

						</tr>
					</table>
				</td>
			</tr>

			<tr>
				<td style="height:30px; background:#ccc; text-align:center">
					Footer Section
				</td>
